<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Estacionar</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #game-container {
      position: relative;
      margin-bottom: 20px;
    }

    #gameCanvas {
      background-color: #1a3a6e;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 3px solid #2a4a7e;
    }

    #instructions {
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #parking-space {
      position: absolute;
      border: 2px dashed #4CAF50;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jogo de Estacionar</h1>

  <div id="instructions">
    <p>Estacione seu carro na vaga. Use as setas ou os botões abaixo para controlar o carro.</p>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="success-message">
      <h2>Parabéns!</h2>
      <p>Você estacionou corretamente!</p>
      <button onclick="resetGame()">Jogar Novamente</button>
    </div>
    <div id="parking-space"></div>
  </div>

  <div id="controls">
    <div class="control-row">
      <button id="up-btn">↑ Acelerar</button>
    </div>
    <div class="control-row">
      <button id="left-btn">← Esquerda</button>
      <button id="right-btn">→ Direita</button>
    </div>
    <div class="control-row">
      <button id="down-btn">↓ Ré</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const successMessage = document.getElementById("success-message");
    const parkingSpace = document.getElementById("parking-space");

    const carImage = new Image();
    carImage.src = "carro.png";

    const parkedCarImage = new Image();
    parkedCarImage.src = "carro.png";

    const playerCar = {
      x: 100, y: 250, width: 45, height: 80,
      angle: 0, speed: 0,
      maxSpeed: 3, acceleration: 0.05, deceleration: 0.02, turnSpeed: 0.03
    };

    const parkedCars = [
      { x: 180, y: 100, width: 45, height: 80, angle: 0 },
      { x: 380, y: 200, width: 45, height: 80, angle: 0 },
      { x: 580, y: 300, width: 45, height: 80, angle: 0 }
    ];

    const parkingSpot = { x: 700, y: 400, width: 60, height: 100, angle: 0 };

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

    document.getElementById("up-btn").onmousedown = () => keys.ArrowUp = true;
    document.getElementById("down-btn").onmousedown = () => keys.ArrowDown = true;
    document.getElementById("left-btn").onmousedown = () => keys.ArrowLeft = true;
    document.getElementById("right-btn").onmousedown = () => keys.ArrowRight = true;

    document.querySelectorAll("button").forEach(btn => btn.onmouseup = btn.onmouseleave = () => {
      keys.ArrowUp = keys.ArrowDown = keys.ArrowLeft = keys.ArrowRight = false;
    });

    function drawRotatedImage(img, x, y, width, height, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -width / 2, -height / 2, width, height);
      ctx.restore();
    }

    function update() {
      if (keys.ArrowUp) playerCar.speed = Math.min(playerCar.speed + playerCar.acceleration, playerCar.maxSpeed);
      else if (keys.ArrowDown) playerCar.speed = Math.max(playerCar.speed - playerCar.acceleration, -playerCar.maxSpeed / 2);
      else playerCar.speed *= 0.98;

      if (keys.ArrowLeft) playerCar.angle -= playerCar.turnSpeed * playerCar.speed;
      if (keys.ArrowRight) playerCar.angle += playerCar.turnSpeed * playerCar.speed;

      playerCar.x += Math.sin(playerCar.angle) * playerCar.speed;
      playerCar.y -= Math.cos(playerCar.angle) * playerCar.speed;

      playerCar.x = Math.max(playerCar.width / 2, Math.min(canvas.width - playerCar.width / 2, playerCar.x));
      playerCar.y = Math.max(playerCar.height / 2, Math.min(canvas.height - playerCar.height / 2, playerCar.y));

      if (
        Math.abs(playerCar.x - parkingSpot.x) < 20 &&
        Math.abs(playerCar.y - parkingSpot.y) < 20 &&
        Math.abs(playerCar.angle - parkingSpot.angle) < 0.2 &&
        Math.abs(playerCar.speed) < 0.1
      ) {
        successMessage.style.display = 'block';
        parkingSpace.style.display = 'block';
        parkingSpace.style.left = `${parkingSpot.x - parkingSpot.width / 2}px`;
        parkingSpace.style.top = `${parkingSpot.y - parkingSpot.height / 2}px`;
        parkingSpace.style.width = `${parkingSpot.width}px`;
        parkingSpace.style.height = `${parkingSpot.height}px`;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2a3a4a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;

      for (let y = 50; y < canvas.height; y += 100) {
        for (let x = 150; x < canvas.width; x += 200) {
          ctx.strokeRect(x, y, 60, 100);
        }
      }

      parkedCars.forEach(car => {
        drawRotatedImage(parkedCarImage, car.x, car.y, car.width, car.height, car.angle);
      });

      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#4CAF50';
      ctx.strokeRect(parkingSpot.x - parkingSpot.width / 2, parkingSpot.y - parkingSpot.height / 2, parkingSpot.width, parkingSpot.height);
      ctx.setLineDash([]);

      drawRotatedImage(carImage, playerCar.x, playerCar.y, playerCar.width, playerCar.height, playerCar.angle);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      playerCar.x = 100;
      playerCar.y = 250;
      playerCar.angle = 0;
      playerCar.speed = 0;
      successMessage.style.display = 'none';
      parkingSpace.style.display = 'none';
    }

    gameLoop();
  </script>
</body>
</html>
