<!DOCTYPE html>
<html>
<head>
  <style>
    .racetrack {
      width: 400px;
      height: 250px;
      background: #333;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .field {
      width: 60%;
      height: 70%;
      background: #4CAF50;
      border-radius: 20px;
      position: absolute;
      top: 15%;
      left: 20%;
      z-index: 1;
    }
    .track {
      width: 90%;
      height: 80%;
      background: #555;
      border-radius: 40px;
      position: absolute;
      top: 10%;
      left: 5%;
    }
    .track-inner {
      width: 80%;
      height: 70%;
      background: #333;
      border-radius: 30px;
      position: absolute;
      top: 15%;
      left: 10%;
    }
  </style>
</head>
<body>
  <div class="racetrack">
    <div class="field"></div>
    <div class="track"></div>
    <div class="track-inner"></div>
  </div>
</body>
</html>
