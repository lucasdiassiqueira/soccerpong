<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Estacionar</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: #1a3a6e;
      border: 3px solid #2a4a7e;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="success-message">Parabéns! Você completou o desafio!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const msg = document.getElementById("success-message");

    const carImg = new Image();
    carImg.src = "carro-removebg-preview.png"; // ⬅ troque aqui se quiser
    const parkedImg = new Image();
    parkedImg.src = "carro-removebg-preview.png"; // ⬅ troque aqui também

    const player = {
      x: 100, y: 250, width: 45, height: 80,
      angle: 0, speed: 0,
      maxSpeed: 3, acceleration: 0.05, deceleration: 0.02, turnSpeed: 0.03
    };

    let currentLevel = 0;
    const levels = [
      {
        parkingSpot: { x: 700, y: 100, width: 60, height: 100, angle: 0 },
        parkedCars: []
      },
      {
        parkingSpot: { x: 100, y: 400, width: 60, height: 100, angle: 0 },
        parkedCars: [{ x: 100, y: 300, width: 45, height: 80 }]
      },
      {
        parkingSpot: { x: 400, y: 250, width: 60, height: 100, angle: 0 },
        parkedCars: [
          { x: 400, y: 150, width: 45, height: 80 },
          { x: 400, y: 350, width: 45, height: 80 }
        ]
      }
    ];

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawRotatedImage(img, x, y, width, height, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -width / 2, -height / 2, width, height);
      ctx.restore();
    }

    function rectsCollide(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function update() {
      // movimento
      if (keys.ArrowUp) player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
      else if (keys.ArrowDown) player.speed = Math.max(player.speed - player.acceleration, -player.maxSpeed / 2);
      else player.speed *= 0.95;

      if (keys.ArrowLeft) player.angle -= player.turnSpeed * player.speed;
      if (keys.ArrowRight) player.angle += player.turnSpeed * player.speed;

      const nextX = player.x + Math.sin(player.angle) * player.speed;
      const nextY = player.y - Math.cos(player.angle) * player.speed;

      const playerRect = {
        x: nextX - player.width / 2,
        y: nextY - player.height / 2,
        width: player.width,
        height: player.height
      };

      const level = levels[currentLevel];
      let collided = false;

      for (const car of level.parkedCars) {
        const parkedRect = {
          x: car.x - car.width / 2,
          y: car.y - car.height / 2,
          width: car.width,
          height: car.height
        };
        if (rectsCollide(playerRect, parkedRect)) {
          collided = true;
          break;
        }
      }

      if (!collided) {
        player.x = nextX;
        player.y = nextY;
      } else {
        player.speed = 0;
      }

      // limites
      player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
      player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y));

      // checar vaga
      const spot = level.parkingSpot;
      const dx = player.x - spot.x;
      const dy = player.y - spot.y;
      const angleDiff = Math.abs(player.angle - spot.angle);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 20 && angleDiff < 0.3 && Math.abs(player.speed) < 0.1) {
        if (currentLevel < levels.length - 1) {
          currentLevel++;
          resetPlayer();
        } else {
          msg.style.display = 'block';
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2a3a4a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // linhas de vaga
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      for (let y = 50; y < canvas.height; y += 100) {
        for (let x = 150; x < canvas.width; x += 200) {
          ctx.strokeRect(x, y, 60, 100);
        }
      }

      const level = levels[currentLevel];

      // desenhar vaga
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#4CAF50';
      ctx.strokeRect(level.parkingSpot.x - 30, level.parkingSpot.y - 50, 60, 100);
      ctx.setLineDash([]);

      // carros estacionados
      for (const car of level.parkedCars) {
        drawRotatedImage(parkedImg, car.x, car.y, car.width, car.height, 0);
      }

      // carro do jogador
      drawRotatedImage(carImg, player.x, player.y, player.width, player.height, player.angle);
    }

    function resetPlayer() {
      player.x = 100;
      player.y = 250;
      player.speed = 0;
      player.angle = 0;
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // Esperar imagens carregarem
    carImg.onload = () => parkedImg.onload = () => loop();
  </script>
</body>
</html>
