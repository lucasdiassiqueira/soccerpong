<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pista de Corrida - Inspirada</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #5dbb41;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="trackCanvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("trackCanvas");
    const ctx = canvas.getContext("2d");

    // Desenha a pista
    function drawTrack() {
      // Fundo verde
      ctx.fillStyle = "#5dbb41";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Desenha caminho da pista
      ctx.lineWidth = 60;
      ctx.strokeStyle = "#cccccc"; // Cinza da pista
      ctx.lineCap = "round";

      ctx.beginPath();
      ctx.moveTo(150, 500);
      ctx.lineTo(300, 500);
      ctx.lineTo(300, 400);
      ctx.lineTo(100, 300);
      ctx.lineTo(100, 200);
      ctx.lineTo(300, 150);
      ctx.lineTo(600, 180);
      ctx.lineTo(700, 300);
      ctx.lineTo(500, 400);
      ctx.lineTo(500, 500);
      ctx.lineTo(650, 520);
      ctx.stroke();

      // Bordas laranja
      ctx.lineWidth = 70;
      ctx.strokeStyle = "#ff7a00";
      ctx.setLineDash([20, 15]);
      ctx.beginPath();
      ctx.moveTo(150, 500);
      ctx.lineTo(300, 500);
      ctx.lineTo(300, 400);
      ctx.lineTo(100, 300);
      ctx.lineTo(100, 200);
      ctx.lineTo(300, 150);
      ctx.lineTo(600, 180);
      ctx.lineTo(700, 300);
      ctx.lineTo(500, 400);
      ctx.lineTo(500, 500);
      ctx.lineTo(650, 520);
      ctx.stroke();

      ctx.setLineDash([]);
    }

    drawTrack();
  </script>
</body>
</html>
