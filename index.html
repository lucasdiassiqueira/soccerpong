<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estacionamento Realista</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameCanvas {
      background-color: #2a3a4a;
      border: 3px solid #333;
      border-radius: 10px;
    }
    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="success-message">Parabéns! Você completou todos os níveis!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("success-message");

    const carImg = new Image();
    carImg.src = "carro.png"; // jogador
    const parkedImg = new Image();
    parkedImg.src = "carro.png"; // estacionados

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const player = {
      x: 100, y: 250, width: 45, height: 80,
      speed: 0, angle: 0,
      maxSpeed: 3, acc: 0.05, dec: 0.02, turn: 0.03
    };

    let level = 0;

    const levels = [
      {
        spot: { x: 700, y: 100 },
        parked: []
      },
      {
        spot: { x: 100, y: 400 },
        parked: [{ x: 100, y: 300 }]
      },
      {
        spot: { x: 400, y: 250 },
        parked: [{ x: 400, y: 150 }, { x: 400, y: 350 }]
      }
    ];

    function drawRotatedImage(img, x, y, w, h, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -w/2, -h/2, w, h);
      ctx.restore();
    }

    function rectsCollide(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function update() {
      // movimento
      if (keys.ArrowUp) player.speed = Math.min(player.speed + player.acc, player.maxSpeed);
      else if (keys.ArrowDown) player.speed = Math.max(player.speed - player.acc, -player.maxSpeed / 2);
      else player.speed *= 0.96;

      if (keys.ArrowLeft) player.angle -= player.turn * player.speed;
      if (keys.ArrowRight) player.angle += player.turn * player.speed;

      const nextX = player.x + Math.sin(player.angle) * player.speed;
      const nextY = player.y - Math.cos(player.angle) * player.speed;

      const futureRect = {
        x: nextX - player.width/2,
        y: nextY - player.height/2,
        width: player.width,
        height: player.height
      };

      let collided = false;
      for (const car of levels[level].parked) {
        const rect = {
          x: car.x - 22.5,
          y: car.y - 40,
          width: 45,
          height: 80
        };
        if (rectsCollide(futureRect, rect)) {
          collided = true;
          break;
        }
      }

      if (!collided) {
        player.x = nextX;
        player.y = nextY;
      } else {
        player.speed = 0;
      }

      // verificar vitória
      const spot = levels[level].spot;
      const dx = player.x - spot.x;
      const dy = player.y - spot.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 20 && Math.abs(player.speed) < 0.1) {
        level++;
        if (level >= levels.length) {
          message.style.display = "block";
        } else {
          resetPlayer();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#2a3a4a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // linhas de vaga
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      for (let y = 50; y < canvas.height; y += 100) {
        for (let x = 150; x < canvas.width; x += 200) {
          ctx.strokeRect(x, y, 60, 100);
        }
      }

      const current = levels[level];

      // vaga destacada
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = "#4CAF50";
      ctx.strokeRect(current.spot.x - 30, current.spot.y - 50, 60, 100);
      ctx.setLineDash([]);

      // carros parados
      for (const car of current.parked) {
        drawRotatedImage(parkedImg, car.x, car.y, 45, 80, 0);
      }

      // jogador
      drawRotatedImage(carImg, player.x, player.y, player.width, player.height, player.angle);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function resetPlayer() {
      player.x = 100;
      player.y = 250;
      player.angle = 0;
      player.speed = 0;
    }

    carImg.onload = () => parkedImg.onload = () => loop();
  </script>
</body>
</html>
