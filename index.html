<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pista Retangular com Bordas Arredondadas</title>
  <style>
    body {
      margin: 0;
      background: #3cb043;
    }
    canvas {
      display: block;
      margin: auto;
      background: #3cb043; /* Grama */
    }
  </style>
</head>
<body>
  <canvas id="trackCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("trackCanvas");
    const ctx = canvas.getContext("2d");

    function drawRoundedRectTrack(x, y, width, height, radius, trackWidth) {
      // Pista externa (borda branca/vermelha)
      ctx.save();
      ctx.lineWidth = trackWidth;
      ctx.strokeStyle = "#ccc"; // Cor da pista
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.arcTo(x + width, y, x + width, y + radius, radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
      ctx.lineTo(x + radius, y + height);
      ctx.arcTo(x, y + height, x, y + height - radius, radius);
      ctx.lineTo(x, y + radius);
      ctx.arcTo(x, y, x + radius, y, radius);
      ctx.stroke();
      ctx.restore();

      // Faixas vermelhas/brancas ao redor
      const totalSteps = 60;
      for (let i = 0; i < totalSteps; i++) {
        const angle = (i / totalSteps) * 2 * Math.PI;
        const px = canvas.width / 2 + Math.cos(angle) * (width / 2 + 10);
        const py = canvas.height / 2 + Math.sin(angle) * (height / 2 + 10);
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "red" : "white";
        ctx.arc(px, py, 4, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    drawRoundedRectTrack(100, 100, 600, 400, 80, 40);
  </script>
</body>
</html>
