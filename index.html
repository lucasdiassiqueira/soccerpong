<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Estacionar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #game-container {
      position: relative;
    }

    #gameCanvas {
      background-color: #1a3a6e;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 3px solid #2a4a7e;
    }

    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="success-message">
      <h2>Parabéns!</h2>
      <p>Você completou o desafio!</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const successMessage = document.getElementById("success-message");

    const carImage = new Image();
    carImage.src = "carro-removebg-preview.png";
    const parkedCarImage = new Image();
    parkedCarImage.src = "carro-removebg-preview.png";

    const playerCar = {
      x: 100, y: 250, width: 45, height: 80,
      angle: 0, speed: 0,
      maxSpeed: 3, acceleration: 0.05, deceleration: 0.02, turnSpeed: 0.03
    };

    let currentLevel = 0;

    const levels = [
      {
        parkingSpot: { x: 700, y: 100, width: 60, height: 100, angle: 0 },
        parkedCars: [ ]
      },
      {
        parkingSpot: { x: 100, y: 400, width: 60, height: 100, angle: 0 },
        parkedCars: [
          { x: 100, y: 300, width: 45, height: 80, angle: 0 }
        ]
      },
      {
        parkingSpot: { x: 400, y: 250, width: 60, height: 100, angle: 0 },
        parkedCars: [
          { x: 400, y: 150, width: 45, height: 80, angle: 0 },
          { x: 400, y: 350, width: 45, height: 80, angle: 0 }
        ]
      }
    ];

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

    function drawRotatedImage(img, x, y, width, height, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -width / 2, -height / 2, width, height);
      ctx.restore();
    }

    function rectsCollide(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function update() {
      if (keys.ArrowUp) playerCar.speed = Math.max(playerCar.speed - playerCar.acceleration, -playerCar.maxSpeed);
      else if (keys.ArrowDown) playerCar.speed = Math.min(playerCar.speed + playerCar.acceleration, playerCar.maxSpeed);
      else playerCar.speed *= 0.98;

      if (keys.ArrowLeft) playerCar.angle -= playerCar.turnSpeed * playerCar.speed;
      if (keys.ArrowRight) playerCar.angle += playerCar.turnSpeed * playerCar.speed;

      const nextX = playerCar.x + Math.sin(playerCar.angle) * playerCar.speed;
      const nextY = playerCar.y - Math.cos(playerCar.angle) * playerCar.speed;

      const playerRect = {
        x: nextX - playerCar.width / 2,
        y: nextY - playerCar.height / 2,
        width: playerCar.width,
        height: playerCar.height
      };

      const level = levels[currentLevel];
      let collided = false;
      for (const car of level.parkedCars) {
        const parkedRect = {
          x: car.x - car.width / 2,
          y: car.y - car.height / 2,
          width: car.width,
          height: car.height
        };
        if (rectsCollide(playerRect, parkedRect)) {
          collided = true;
          break;
        }
      }

      if (!collided) {
        playerCar.x = nextX;
        playerCar.y = nextY;
      } else {
        playerCar.speed = 0;
      }

      playerCar.x = Math.max(playerCar.width / 2, Math.min(canvas.width - playerCar.width / 2, playerCar.x));
      playerCar.y = Math.max(playerCar.height / 2, Math.min(canvas.height - playerCar.height / 2, playerCar.y));

      if (
        Math.abs(playerCar.x - level.parkingSpot.x) < 20 &&
        Math.abs(playerCar.y - level.parkingSpot.y) < 20 &&
        Math.abs(playerCar.angle - level.parkingSpot.angle) < 0.2 &&
        Math.abs(playerCar.speed) < 0.1
      ) {
        if (currentLevel < levels.length - 1) {
          currentLevel++;
          resetGame();
        } else {
          successMessage.style.display = 'block';
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2a3a4a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;

      for (let y = 50; y < canvas.height; y += 100) {
        for (let x = 150; x < canvas.width; x += 200) {
          ctx.strokeRect(x, y, 60, 100);
        }
      }

      const level = levels[currentLevel];

      level.parkedCars.forEach(car => {
        drawRotatedImage(parkedCarImage, car.x, car.y, car.width, car.height, car.angle);
      });

      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#4CAF50';
      ctx.strokeRect(level.parkingSpot.x - level.parkingSpot.width / 2, level.parkingSpot.y - level.parkingSpot.height / 2, level.parkingSpot.width, level.parkingSpot.height);
      ctx.setLineDash([]);

      drawRotatedImage(carImage, playerCar.x, playerCar.y, playerCar.width, playerCar.height, playerCar.angle);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      playerCar.x = 100;
      playerCar.y = 250;
      playerCar.angle = 0;
      playerCar.speed = 0;
    }

    gameLoop();
  </script>
</body>
</html>
